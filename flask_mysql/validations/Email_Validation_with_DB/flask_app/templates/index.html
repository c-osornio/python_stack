<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Email Validation</title>
</head>
<body>
    <div class="flex, justify-center col-5 mx-auto mt-5 text-white bg-dark p-5 rounded">
        <h1>Email Validation with DB</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">*{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/process/email" method="post">
            <div class="form-group mt-2">
                <label for="email">Email:</label>
                <input type="text" name="email" class="w-100 rounded form-control" required>
            </div>
            <input type="submit" value="Add Email" class="btn btn-warning mt-2">
        </form>
    </div>
</body>
</html>
