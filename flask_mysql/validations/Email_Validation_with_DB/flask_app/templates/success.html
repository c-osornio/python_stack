<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Email Validated</title>
</head>
<body>
    <div class="flex, justify-center col-5 mx-auto mt-5 text-white bg-dark p-5 rounded">
        <div class="text-center">
            <h1 class="text-success">Success!</h1>
            <p>The email address you entered <em>{{session.email}}</em> is a VALID email address!</p>
            <p>Thank you!</p>
        </div>
        <br>
        <div class="border border-warning">
        <h2 class="text-warning p-2 text-center"><u>Email Addresses Entered:</u></h2>
            <ul>
                {% for row in emails %}
                    <li>Email: {{row.email}}</li>
                    <p class="mb-0">Created:  {{row.created_at.strftime("%b %d, %Y at %I:%M %p")}}</p>
                    <a href="/destroy/{{row.id}}">
                        <button class="btn btn-success btn-sm">Delete</button>
                    </a>
                {% endfor %}
            </ul>    
        </div>
        <a href="/">Home</a>
    </div>
</body>
</html>
