<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>{{book.title}} Page</title>
</head>

<body>
    <h1 class="text-center">Welcome to your book page!</h1>
    <div class="container row text-center text-bg-dark p-3 rounded mx-auto">
        <div class="col">
            <h2 class="text-warning">Title: {{book.title}}</h2>
            <h3>Favorited by:</h3>
                        {% for favorited in book.users_favorited %}
                            <p>{{favorited.first_name}} {{favorited.last_name}}</p>
                        {% endfor %}
        </div>
        <div class="col">
            <h2 class="text-warning">Add Book's Favorite</h2>
            <div class="p-2 pb-0">
                <form action="/join/user" method="post">
                    <input type="hidden" name="book_id" value="{{book.id}}">
                    <div class="form-group mt-2 row">
                        <label for="user_id" class="col-sm-2 col-form-label">Author: </label>
                        <div class="col-sm-10">
                            <select name="user_id" class="form-control">
                                {% for user in unfavorited %}
                                    <option value={{user.id}}>{{user.first_name}} {{user.last_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Add</button>
                </form>
            </div>
        <a href="/" class="mt-4">
            <p>Home</p>
        </a>
    </div>
</body>

</html>
