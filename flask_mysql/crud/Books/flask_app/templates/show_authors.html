<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Authors</title>
</head>

<body>
    <h1 class="text-center">Welcome to Books!</h1>
    <div class="container row text-center text-bg-dark p-3 rounded mx-auto">
        <div class="col">
            <h2 class="text-warning">New Author</h2>
            <form action="/authors/create" method="post">
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name">
                <br>
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name">
                <br>
                <button type="submit" class="btn btn-info mt-2">Create</button>
            </form>
        </div>
        <div class="col">
            <h2 class="text-warning">All Authors</h2>
            <div class="border border-warning rounder p-2 pb-0">
                {% for user in users %}
                <a href="/authors/{{user.id}}" class="text-warning">
                    <p>{{user.first_name}} {{user.last_name}}</p>
                </a>
                {% endfor %}
            </div>
        </div>
        <a href="/books" class="mt-4">
            <p>Add Book</p>
        </a>
    </div>
</body>

</html>
