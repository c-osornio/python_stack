<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Books</title>
</head>

<body>
    <h1 class="text-center">Welcome to Books!</h1>
    <div class="container row text-center text-bg-dark p-3 rounded mx-auto">
        <div class="col">
            <h2 class="text-warning">New Books</h2>
            <form action="/books/create" method="post">
                <label for="title">Title: </label>
                <div>
                    <input type="text" name="title" class="ml-2">
                </div>
                <label for="num_of_pages">Number of pages: </label>
                <div>
                    <input type="text" name="num_of_pages">
                </div>
                <button type="submit" class="btn btn-info mt-2">Create</button>
            </form>
        </div>
        <div class="col">
            <h2 class="text-warning">All Books</h2>
            <div class="border border-warning rounder p-2 pb-0">
                {% for book in books %}
                <a href="/books/{{book.id}}" class="text-warning">
                    <p>{{book.title}}</p>
                </a>
                {% endfor %}
            </div>
        </div>
        <a href="/" class="mt-4">
            <p>Home</p>
        </a>
    </div>
</body>

</html>
