<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>{{user.first_name}} {{user.last_name}} - Author's Page</title>
</head>

<body>
    <h1 class="text-center">Welcome to your author page!</h1>
    <div class="container row text-center text-bg-dark p-3 rounded mx-auto">
        <div class="col">
            <h2 class="text-warning">{{user.first_name}} {{user.last_name}}'s favorites</h2>
            <table class="table table-striped table-dark table-hover w-50 mx-auto">
                <thead>
                    <tr class="text-warning">
                        <th scope="col">Title</th>
                        <th scope="col"># of pages</th>
                    </tr>
                </thead>
                <tbody>
                        {% for book in user.books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col">
            <h2 class="text-warning">Add Author's Favorite</h2>
            <div class="p-2 pb-0">
                <form action="/join/books" method="post">
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <div class="form-group mt-2 row">
                        <label for="book_id" class="col-sm-2 col-form-label">Book: </label>
                        <div class="col-sm-10">
                            <select name="book_id" class="form-control">
                                {% for book in unfavorited%}
                                    <option value={{book.id}}>{{book.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Add</button>
                </form>
            </div>
        </div>
        <a href="/" class="mt-4">
            <p>Home</p>
        </a>
    </div>
</body>

</html>
