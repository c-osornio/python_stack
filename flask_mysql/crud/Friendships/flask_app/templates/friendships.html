<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Friendships</title>
</head>

<body>
    <h1 class="text-center">Welcome to Friendships!</h1>
    <div class="container row text-center text-bg-dark p-3 rounded mx-auto">
        <div class="col">
            <h2 class="text-warning">Friendships</h2>
            <table class="table table-striped table-dark table-hover w-50 mx-auto">
                <thead>
                    <tr class="text-warning">
                        <th scope="col">User</th>
                        <th scope="col">Friend</th>
                    </tr>
                </thead>
                <tbody>
                        {% for friends in friendships %}
                        <tr>
                            <td>{{friends.first_name}} {{friends.last_name}}</td>
                            <td>{{friends.friend_first_name}} {{friends.friend_last_name}}</td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col">
            <div>
                <h2 class="text-warning">Add User</h2>
                <form action="/users/create" method="post">
                    <div class="form-group mt-2 row">
                        <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="first_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group mt-2 row">
                        <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="last_name" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Add User</button>
                </form>
            </div>
            <div>
                <h2 class="text-warning">Create Friendship</h2>
                <form action="/friendship/create" method="post">
                    <div class="form-group mt-2 row">
                        <label for="user_id" class="col-sm-2 col-form-label">User: </label>
                        <div class="col-sm-10">
                            <select name="user_id" class="form-control">
                                {% for user in users %}
                                    <option value={{user.id}}>{{user.first_name}} {{user.last_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <label for="friend_id" class="col-sm-2 col-form-label">Friend: </label>
                        <div class="col-sm-10">
                            <select name="friend_id" class="form-control">
                                {% for user in users %}
                                    <option value={{user.id}}>{{user.first_name}} {{user.last_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Create</button>
                </form>    
            </div>
        </div>
    </div>
</body>
</html>
