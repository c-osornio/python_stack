<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>New Ninja</title>
</head>

<body>
    <h1 class="text-center">New Ninja</h1>
    <div class="text-center mx-auto text-white bg-dark p-5 col-5">
        <form action="/ninjas/create" method="post">
            <div class="form-group mt-2 row">
                <label for="dojo_id" class="col-sm-2 col-form-label">Dojo: </label>
                <div class="col-sm-10">
                    <select name="dojo_id" class="form-control">
                        {% for dojo in dojos %}
                            <option value={{dojo.id}}>{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group mt-2 row">
                <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="first_name" class="form-control">
                </div>
            </div>
            <div class="form-group mt-2 row">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="last_name" class="form-control">
                </div>
            </div>
            <div class="form-group mt-2 row">
                <label for="age" class="col-sm-2 col-form-label">Age:</label>
                <div class="col-sm-10">
                    <input type="number" name="age" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-2">Create</button>
        </form>
    </div>
    <div class="text-center mt-4">
        <a href="/dojos">Home</a>
    </div>

</body>

</html>
