<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Delete {{user['first_name']}} {{user['last_name']}}'s Profile</title>
</head>
<body>
    <h1 class="mx-auto text-center">Are you sure you want to delete {{user['first_name']}} {{user['last_name']}}?</h1>
    <div class="text-center mx-auto text-white bg-dark p-5 col-5">
        <form action="/users/{{user.id}}/destroy" method="POST">
            <input type="hidden" name="id" value="{{user.id}}" class="form-control">
            <button type="submit" class="btn btn-success btn-lg mt-2">Delete {{user.first_name}} {{user.last_name}}!</button>
        </form>
    <a href="/">Back to Dashboard</a>
</body>
</html>
