<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <h1 class="mx-auto text-center">All Users</h1>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user['first_name']}} {{user['last_name']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['created_at'].strftime("%b %d, %Y at %I:%M %p")}}</td>
                <td>
                    <a href="/users/{{user.id}}">Show</a>
                    <a href="/users/{{user.id}}/edit">Edit</a>
                    <a href="/users/{{user.id}}/delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tr>
        </tbody>
    </table>
    <a href='/add_user'>
        <button type="button" class="btn btn-danger btn-lg">Add User</button>
    </a>
</body>
</html>
