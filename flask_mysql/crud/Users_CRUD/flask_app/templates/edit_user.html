<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Edit {{user['first_name']}} {{user['last_name']}}'s Profile</title>
</head>
<body>
    <h1 class="mx-auto text-center">Edit {{user['first_name']}} {{user['last_name']}}</h1>
    <div class="text-center mx-auto text-white bg-dark p-5 col-5">
        <form action="/users/{{user.id}}/update" method="POST">
            <input type="hidden" name="id" value="{{user.id}}" class="form-control">
            <div class="form-group mt-2 row">
                <label for="first_name" class="col-sm-2 col-form-label">First Name: </label>
                <div class="col-sm-10">
                    <input type="text" name="first_name" class="form-control" value = "{{user.first_name}}">
                </div>
            </div>
            <div class="form-group mt-2 row">
                <label for="last_name"  class="col-sm-2 col-form-label">Last Name: </label>
                <div class="col-sm-10">
                    <input type="text" name="last_name" class="form-control" value = "{{user.last_name}}">
                </div>
            </div>
            <div class="form-group mt-2 row">
                <label for="email"  class="col-sm-2 col-form-label">Email: </label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" value = "{{user.email}}">
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg mt-2">Edit {{user.first_name}} {{user.last_name}}!</button>
        </form>
    <a href="/">Back to Dashboard</a>
</body>
</html>
